repos:
- repo: https://github.com/pre-commit/mirrors-autopep8
  rev: v2.0.1
  hooks:
  - id: autopep8
    args:
      - --max-line-length=200
      - --in-place
      - --aggressive
- repo: https://github.com/pycqa/flake8
  rev: 6.0.0
  hooks:
  - id: flake8
- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
  - id: isort
